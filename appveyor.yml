platform:
  - x64

skip_branch_with_pr: true

for:
-
  branches:
    only:
      - /.*/

  skip_tags: true

  environment:
    nodejs_version: "8"

    matrix:
    - example: gatsbygram
      buildon: commit

-
  branches:
    only:
      - /.*/

  skip_non_tags: true

  environment:
    nodejs_version: "8"

    matrix:
    - example: gatsbygram
      buildon: commit

    - example: using-javascript-transforms
      buildon: tag

    - example: using-remark
      buildon: tag

    - example: no-plugins
      buildon: tag

# Install scripts. (runs after repo cloning)
install:
  - echo This example is built on %buildon% and the commit tag is %APPVEYOR_REPO_TAG% and the tag is %APPVEYOR_REPO_TAG_NAME%
    # we kill the build for most examples unless it is a release or a forced build
  - ps: |
      if (($env:buildon -eq "tag") -and ($env:APPVEYOR_REPO_TAG -eq "false") -and ($env:APPVEYOR_FORCED_BUILD -ne "True"))
      {
        Exit-AppVeyorBuild
      }
  - ps: Install-Product node $env:nodejs_version $env:platform
  - ps: npm install -g windows-build-tools
  - npm install -g gatsby-dev-cli@canary yarn
  - echo we are running on %PLATFORM%
  - yarn install
  - node --version
  - yarn --version
  - yarn test

# Build gatsby head
before_build:
  - yarn run build

build_script:
  - cd examples/%example%
  - yarn install
  - gatsby-dev --set-path-to-repo ../..
  - gatsby-dev --scan-once
  - yarn run build

artifacts:
  - path: examples/$(example)

deploy: off
